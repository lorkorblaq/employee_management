version: '3.8'

services:
  backend:
    # image: public.ecr.aws/y3w9v8f0/backend:latest
    image: lorkorblaq/kenkeputa
    env_file:
      - ../.env  # This loads environment variables from the .env file
    volumes:
      - ../privatekey.pem:/privatekey.pem 
    ports:
      - "3000:3000"
    networks:
      - vimedraNetwork
    deploy:
      restart_policy:
        condition: any      
        delay: 5s           
        max_attempts: 3
        window: 240s
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - vimedraNetwork
    deploy:
      restart_policy:
        condition: any      
        delay: 5s           
        max_attempts: 3
        window: 240s
      placement:
        constraints:
          - node.role == manager

 
networks:
  vimedraNetwork:
    driver: overlay
